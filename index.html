<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page-title">TYPE YOUR LETTER</div>

<div class="container">

  <input
    type="text"
    id="search"
    placeholder="Type starting letters (ex: ira)"
    autocomplete="off"
  >

  <select id="mode">
    <option value="normal">Normal Search</option>
    <option value="hard">Hard Ending Priority</option>
  </select>

  <select id="limit">
    <option value="10">Show 10</option>
    <option value="50" selected>Show 50</option>
    <option value="100">Show 100</option>
    <option value="all">Show All</option>
  </select>

  <div id="info"></div>

  <ul id="result"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
